{% load wagtailimages_tags %}

{% if self.style == 'full' %}
  <div class="image full">
    <figure>
      {% image self.image original %}
        {% if self.caption %}
          <figcaption>{{ self.caption }}</figcaption>
        {% endif %}
      </div>
    </figure>
  </div>

{% elif self.style == 'contain' %}
  <div class="image contain">
    <figure>
      {% image self.image width-1088 %}
        {% if self.caption %}
          <figcaption>{{ self.caption }}</figcaption>
        {% endif %}
      </div>
    </figure>
  </div>

{% elif self.style == 'half' %}
  <div class="image half">
      <figure>
      {% image self.image width-600 %}
      {% if self.caption %}<figcaption>{{ self.caption }}</figcaption>{% endif %}
      </figure>
  </div>

{% endif %}
