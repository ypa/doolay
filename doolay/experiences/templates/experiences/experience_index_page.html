{% extends "base.html" %}

{% block body_class %}template-{{ self.get_verbose_name|slugify }}{% endblock %}

{% block content %}
<content>
    {% for experience in experiences %}
            <h2><a name="{{ experience.slug }}"></a>{{ experience.title }}</h2>

    <ul class="hosts">
    {% for host in experience.hosts %}
            <li><a href="{{ host.url }}">{{host.title}}</a></li>
    {% endfor %}
    </ul>

    {% endfor %}
</content>
{% endblock %}
